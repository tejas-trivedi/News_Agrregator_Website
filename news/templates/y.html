<h1>Template for Feed List</h1>


{% load static %} {% block content %}
<!-- Page Content -->
<div class="content-wrapper">
    <div class="content-heading">
        <div class="pull-right">
            <div class="btn-group">
                <button type="button" data-toggle="modal" data-target="#new-feed-modal" class="btn btn-default">New Feed</button>
            </div>
        </div>
        News Feeds
    </div>
    <div class="row">
        <div class="col-xs-12">
            <div class="panel panel-default">
                <div class="panel-body">
                    <div class="table-responsive">
                        <table id="feed-table" class="table table-striped table-hover">
                            <thead>
                                <tr>
                                    <th class="col-sm-5 wd-md">Feed Title</th>
                                    <th class="col-md-5 hidden-sm hidden-xs">Feed URL</th>
                                    <th class="col-sm-2">Status</th>
                                </tr>
                            </thead>
                            <tbody>
                                {% for feed in feeds %}
                                <tr>
                                    <td>
                                        <a href="{% url 'feed-articles' feed_id=feed.id %}" title="Show articles from {{ feed.title }}">{{ feed.title }}</a>
                                    </td>
                                    <td class="hidden-sm hidden-xs">
                                        <a href="{{ feed.url }}" target="_blank" title="{{ feed.title }}">{{ feed.url }}</a>
                                    </td>
                                    <td>
                                        {% if feed.is_active %}
                                        <span class="mr-sm label label-success">Active</span> {% else %}
                                        <span class="mr-sm label label-danger">Inactive</span> {% endif %}
                                    </td>
                                </tr>
                                {% endfor %}
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
